name: SCHEDULED WORKFLOW [[cron]]
on:
    schedule:
        - cron: "[[cron]]"
    workflow_dispatch:

env:
    cron: "[[cron]]"
    token: ${{ secrets.BOT_TOKEN }}

jobs:
    run:
        name: Run
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.5
              with:
                  ref: ${{ github.ref }}
                  token: ${{ secrets.TOKEN }}

            - name: Setup Node.JS
              uses: actions/setup-node@v3.4.1
              with:
                  node-version: "16.13.0"
                  cache: "npm"

            - name: Install
              run: npm install

            - name: Run
              run: node run.js

            - name: Commit
              uses: stefanzweifel/git-auto-commit-action@v4.14.1
              with:
                  commit_message: "Updates from [[cron]]"
                  branch: ${{ github.head_ref }}
