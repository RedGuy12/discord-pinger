name: SCHEDULED WORKFLOW 45 18 27 4 *
on:
    schedule:
        - cron: "45 18 27 4 *"
    workflow_dispatch:

jobs:
    run:
        name: Run
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.5
              with:
                  ref: ${{ github.ref }}
                  token: ${{ secrets.TOKEN }}

            - name: Setup Node.JS
              uses: actions/setup-node@v2.4.1
              with:
                  node-version: 16
                  cache: "npm"

            - name: Install
              run: npm install

            - name: Run
              run: "node __generated-js/2.js token: ${{ secrets.BOT_TOKEN }} --trace-warnings --harmony"
